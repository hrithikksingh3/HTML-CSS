<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My navigation bar</title>
    <style>
        .navbar {
            background-color: black;
            border-radius: 18px;
            padding: 1px;
            margin-top: 20px;

        }

        .navbar ul{
            overflow: auto;

        }

        .navbar li {
            float: left;
            list-style: none;
           margin:auto 20px;
        }

        .navbar li a {
            margin: auto 5px;
            padding: auto 5px;
            text-decoration: none;
            color: aliceblue;
        }

        .navbar li a:hover {
            background-color:grey;
            border-radius: 10px;

        }

        .search {
            float: right;
            color: white;
            padding: 0px 75px;

        }

        .navbar input {
            border: 2px solid ghostwhite;
            border-radius: 18px;
            padding: 3px 10px;
            width: 140px;

        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact us</a></li>
                <div class="search">
                    <input type="text" name="Search" id="Search" placeholder="         Search here">
                </div>
            </ul>
        </nav>
    </header>
</body>

</html>
