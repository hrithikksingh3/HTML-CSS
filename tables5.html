<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <h3 align="center">
        Tables in HTML
    </h3>
    <br>
    <hr>
    <br>
    <table border="1" align="center">
     <thead>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Roll no.</th>
        
        </tr>
     </thead>
     <tbody>
        <tr>
            <td>hrithik</td>
            <td>3rd sem</td>
            <td>32</td>
        </tr>
        <tr>
            <td>shubham</td>
            <td>3rd sem</td>
            <td>89</td>
        </tr>
        <tr>
            <td>bikram</td>
            <td>2nd sem</td>
            <td>10</td>
        </tr>
     </tbody>
    </table>
</body>
</html>
