<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
         h2{
            color: rgb(15, 183, 48);
            background-color: yellow;
         }

        /* color by name */
        #firstpara{
            color: blueviolet; 
            background-color: aquamarine;
        }

        /* color by RGB value */
        #secondpara{
             color: rgb(210, 13, 13);
             background-color: aqua;

        }

        /* color by hexvalue */
        #thirdpara{
            color: #ffff;
            background-color: black;
        }

        
    </style>
</head>
<body align="center ">
    <h2>This is my first box</h2>
    <p id="firstpara">This is a pragraph from first box</p>

    <h2>This is my first box</h2>
    <p id="secondpara">This is a pragraph from first box</p>
    
    <h2>This is my first box</h2>
    <p id="thirdpara">This is a pragraph from first box</p>

</body>
