<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, width, borders and backgrounds</title>
    <style>
        #firstpara
        {
            background-color: red;
            height: 100px;
            width: 445px;
             border: 4px solid green;  /* 3 properties in one line */
            /*border-width: 4px;
              border-color: green;
              border-style: solid;*/
              border-radius: 10px; 
        }

        #secondpara{
            background-color: rgba(126, 13, 141, 0.695);
            height: 100px;
            width: 445px;
            border-top: 2px solid rgb(95, 22, 95);
            border-right: 2px solid rgb(71, 106, 20);
            border-bottom: 3px solid rgb(89, 18, 18);
            border-left: 2px solid rgb(236, 113, 69);
            border-top-left-radius: 1px;
            border-bottom-right-radius: 1px;
            border-bottom-left-radius: 30px;
            border-top-right-radius: 30px;

        }

        #thirdpara
        {
            height: 500px;
            width: 765px;
            background-image: url('https://i.pinimg.com/originals/94/1b/50/941b50a6b6255aa71635308a0d22f00f.jpg');
            border: 2px solid red;
            background-repeat: no-repeat;
            background-position: center center;
            /* background-position: center top; */
            /* background-position: top left; */
            /* background-position: top right; and so on...  */

        }

    </style>
</head>
<body>
    <h3>This is heading </h3>
    <p id="firstpara">This is a paragraph </p>
    <h3>This is heading </h3>
    <p id="secondpara">This is a paragraph </p>
    <h3>This is heading </h3>
    <p id="thirdpara">This is a paragraph </p>
</body>
</html>
