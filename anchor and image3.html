<body>
    <a href="https://google.com" target="_blank">Open Google</a><br>

    <a href="https://Github.com" target="_blank">Open Github</a><br>

    <!-- image is not available thats why alternate text will be shown -->
    <img src="file:///C:/Downloads/panda-2987596.jpg" alt="Giant panda and the chinese girl"> 

    <!-- displaying dynamic remote image from unsplash -->
    <img src="https://source.unsplash.com/user/erondu/1600x900" alt="Remote image" width="800" height="400">

    <!-- width and height are attributes of img tag but this is not a best paractice so we will do that with using CSS -->
