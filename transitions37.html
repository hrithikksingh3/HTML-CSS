<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions</title>
</head>
<style>
    body {
        background-color: black;
    }

    #box {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 200px;
        width: 200px;
        cursor: pointer;
        background-color: rebeccapurple;
        transition-property: background-color;
        transition-duration: 2s;
        transition-timing-function: ease-in;
        transition-delay: 2s;


        /* Shorthand transition-property */
        /* transition: background-color duration timing function delay */
        /* transition: background-color 1s ease-in 3s; */
          
        /* For transition all  */
        transition: all 2s ease-in 1s;

    }

    #box:hover {
        background-color: white;
        height: 400px;
        width: 400px;
        border-radius: 100px;
        font-size: 40px;
        
    }
</style>

<body>
    <h3>This is Css Transitions </h3>
    <div class="container">
        <div id="box">
            This is a box
        </div>
    </div>
</body>

</html>
