<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive design and font units</title>
    <style>
        .container{
            font-size: 10px;
            border: 2px solid red;
            /* height: 455px; */
            /* vh stands for viewport height and used to occupy whole or 0 to 100% height of the window  */
            height: 100vh;
            /* vw stands for viewport width and used to occupy whole or 0 to 100% width of the window  */
            width: 50vw;
        }
        h1{
            text-align: center;
        }
        #first{
            font-size: 3em;
            padding: 3em;

        }

    </style>
</head>
<body>
   <div class="container">
    <h1 id="first">This is first heading</h1>
    <h1 id="Second">This is second heading</h1>
    <h1 id="third">This is third heading</h1>
   </div> 
</body>
</html>
