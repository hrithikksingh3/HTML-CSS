<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css variables and custom properties</title>
    <style>
        /* Globally declaring variables */
        :root{
            --primary-color:blue;
            --danger-color:red;
            --secondary-color:gray;
            --maxw:333px;
        }
        .box{
            /* --boxcolor: violet; - its scope is only upto the block */
            width: 200px;
            height: 200px;
            background-color: var(--primary-color);
            border: 2px solid var(--danger-color);
            box-shadow: 2px 3px var(--danger-color);
            margin: 2px 9px;
        }
    
        
.container{
    display: flex;
    align-items: center;
    justify-content: center;
    max-width: var(--maxw);
    margin: auto;
    background-color: var(--danger-color);

}
body{
    background-color: var(--secondary-color);
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
