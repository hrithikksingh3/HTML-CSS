    <title>CSS grid 2</title>
    <style>
.grid{
display: grid;
grid-template-rows: 4fr 4fr 4fr;
grid-auto-rows: 2fr;
grid-template-columns: 1fr 4fr 2fr;
grid-gap: 1rem;
}
.box{
    background-color: green;
    border: 2px solid black;
}
    </style>
</head>
<body>

   </div> 
</body>
</html>
