<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo selectors and styling links and buttons</title>
    <style>
        a{
            text-decoration: none;
            color: black;                   
        }

        a:hover{
            color: rgb(252, 3, 3);
            background-color: aqua;
             border: 2px;                                      /* a:hover is not working because of .btn already exist */
        }

        a:visited{
            color: blueviolet;
            background-color: rgb(255, 150, 23);
        }                                                 /* a:visited is not working because of .btn already exist */

        a:active{
            color: yellow;                             /* a:active is not working because of .btn already exist */
            background-color: black;
        }

        .container{
            border: 2px solid rebeccapurple;
            background-color: rgb(243, 221, 195);
            margin: 35px auto;
            padding: 0px 35px 35px 35px;
            width: 666px;

        }
        .btn{
            font-family: sans-serif;
            font-size: small;
            border: none;
            background-color: rgb(255, 9, 198);
            cursor: pointer;
            border-radius: 7px;

        }

        /* .btn:hover{
            color: rgb(113, 26, 18);
            background-color: bisque;
            border: 2px solid black;
        } */

    </style>
</head>
<body>
    <div class="container" id="cont">
    <h3>Styling links and buttons</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum non placeat voluptatum ullam ab neque beatae quis nam consequuntur est accusantium rem nostrum sunt inventore autem, quo ipsa dolorem. Voluptate nisi expedita qui nihil!</p>
<a href="https://www.google.com/" class="btn" target="_blank">Read more</a>
<button class="btn">Contact us</button>
</div>
</body>
</html>
