<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility and z index</title>
    <style>
        .box{
            width: 170px;
            height: 170px;
            border: 2px solid black;
        }

        #box1{background-color: rebeccapurple;
              position: relative;
              top: 55px;
              /* z-index: 34; */
              z-index: -32;
        }
        #box2{background-color: rgb(12, 201, 60);
            /* visibility: visible; */
            /* visibility: hidden;                 notebook for more  */
            /* display: none; */
            position: relative;
            top: 20px;
            /* z-index: 32; */
            z-index: -34;
        }
        #box3{background-color: rgb(251, 9, 106);}
        #box4{background-color: rgb(247, 251, 14);}
    </style>
</head>
<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
</body>
</html>
