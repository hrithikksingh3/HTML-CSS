<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* CSS element selector */

        h3{
            color: brown;
            background-color: antiquewhite;
        }

         /* CSS id selector */

        #idselector{
            color: red;
        }

        /* CSS class selector */

        .bgblue{
            color: aqua !important;
            background-color: bisque;
        }
        .redelement{
            color: blue;
        }

        /* CSS grouping selector */
        
        span,footer{
            color: yellow;
            background-color: black;
        }

    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id = "idselector">This is a simple paragraph to demonstrate css selector</p>
    <p id="secondpara" class="redelement bgblue">This is another simple paragraph to demonstrate css selector</p>
    <p>This is yet another simple paragraph to demostrate css Selectors</p>
    <span>this is span</span><br>
    <footer>This is a footer</footer>
</body>
</html>
